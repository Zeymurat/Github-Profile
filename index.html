<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <ul class="notifications">
        <!--Start Sample Toast -->
        <!-- <li class="toast success">
            <div class="column">
                <i class="fa-solid fa-circle-check"></i>
                <span>The city finded successfully.</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </li> -->
        <!--End Sample Toast -->
    </ul>
    <div class="container">
        <div class="search mb-2">
            <div class="input-group mb-4 border rounded-pill p-1">
                <input type="search" placeholder="Search Github Profile" aria-describedby="button-addon3"
                    class="form-control bg-none border-0">
                <div class="input-group-append border-0">
                    <button id="button-addon3" type="button" class="btn btn-link search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4 profileImg">
                    <img src="https://avatars.githubusercontent.com/u/58563405?v=4" class="img-fluid" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><a href=".." class="userName">USERNAME</a></h5>
                        <p class="userBio">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="addInfo">
                            <p class="card-text"><small class="repoCount">Public Repo</small></p>
                            <p class="card-text"><small class="followersCount">Followers</small></p>
                            <p class="card-text"><small class="followingCount">Following</small></p>
                        </div>
                        <div class="reposdiv">
                                <!-- <a href="#" class="repoelement">dddddd</a>
                                <a href="#" class="repoelement">sss</a>
                                <a href="#" class="repoelement">dddsdfsdfddd</a>
                                <a href="#" class="repoelement">dddddd</a>
                                <a href="#" class="repoelement">dddddd</a>
                                <a href="#" class="repoelement">dddddd</a>
                                <a href="#" class="repoelement">dddddd</a>
                                <a href="#" class="repoelement">dddddd</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
